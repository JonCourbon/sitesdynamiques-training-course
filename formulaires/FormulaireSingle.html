<form id="regForm" action="actionSingle.php" method="GET">
  <h1>Enregistrement:</h1>
  <div>Nom:
    <p><input placeholder="Nom..." name="nom" required="required"></p>
    <p><input placeholder="Prénom..." name="prenom" required="required"></p>
  </div>
  <div>Informations de contact:
    <p><input placeholder="E-mail..." name="email" required="required"></p>
    <p><input placeholder="Téléphone..." name="tel" required="required"></p>
  </div>
  <div>Date d'anniversaire:
    <p><input placeholder="jj" name="jj"></p>
    <p><input placeholder="mm" name="mm"></p>
    <p><input placeholder="aaaa" name="aaaa"></p>
  </div>
  <div>Envoi:
	<p><input type="submit" value="S'enregistrer"/></p>
  </div>
</form>
